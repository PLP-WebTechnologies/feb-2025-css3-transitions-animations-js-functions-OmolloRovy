<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Animations Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Animation Preferences</h1>
        
        <div class="preference-panel">
            <div class="toggle-group">
                <label for="animation-toggle">Enable Animations:</label>
                <input type="checkbox" id="animation-toggle">
            </div>
            
            <div class="toggle-group">
                <label for="theme-toggle">Dark Mode:</label>
                <input type="checkbox" id="theme-toggle">
            </div>
            
            <div class="color-picker">
                <label for="bg-color">Choose Accent Color:</label>
                <input type="color" id="bg-color" value="#4a6fa5">
            </div>
        </div>
        
        <div class="demo-area">
            <button id="animate-btn" class="pulse-hover">Click Me!</button>
            <div id="animated-box" class="box"></div>
        </div>
        
        <div class="gallery">
            <img src="https://picsum.photos/200/300?random=1" alt="Sample image" class="gallery-img">
            <img src="https://picsum.photos/200/300?random=2" alt="Sample image" class="gallery-img">
            <img src="https://picsum.photos/200/300?random=3" alt="Sample image" class="gallery-img">
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
